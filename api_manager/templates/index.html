{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        Welcome {{ user.username }} , Do you want to <a href="{% url 'logout' %}">Log out</a>
    {% else %}
        You are not logged in. <a href="{% url 'login' %}">Log in</a> or <a href="{% url 'signup' %}">Sign up</a>.
    {% endif %}
{% endblock content %}
